name: Send Woo Order to Telegram

on:
  push:
    paths:
      - 'orders/last-order.json'

jobs:
  send_to_telegram:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Read latest order
      id: read_order
      run: |
        ORDER=$(cat orders/last-order.json)
        echo "order_data<<EOF" >> $GITHUB_ENV
        echo "$ORDER" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV

    - name: Send to Telegram
      run: |
        PARSED=$(echo "$order_data" | jq -r '"📦 سفارش جدید:\n🆔: \(.order_id)\n👤: \(.billing_name)\n📞: \(.phone)\n🏠: \(.address)\n💵: \(.total) تومان"')
        curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d text="$PARSED"
